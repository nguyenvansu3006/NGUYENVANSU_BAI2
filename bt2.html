<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="bt2.css" />
  </head>
  <body>
    
    <div class="wrapper">
      <div class="image">
        <img src="D:\bt2\anh\7.jpg" alt="" />
      </div>
      <!--anh1-->
      <div class="image">
        <img src="D:\bt2\anh\2.jpg" alt="" />
      </div>
      <!--anh2-->
      <div class="image">
        <img src="D:\bt2\anh\8.jpg" alt="" />
      </div>
      <!--anh3-->
      <div class="image">
        <img src="D:\bt2\anh\3.jpg" alt="" />
      </div>
      <!--anh4-->
      <div class="image">
        <img src="D:\bt2\anh\4.jpg" alt="" />
      </div>
      <!--anh5-->
      <div class="image">
        <img src="D:\bt2\anh\9.jpg"alt="" />
      </div>
    </div>

    <div class="gallery">
      <span class="control prev">
        <i class="fas fa-chevron-left"></i>
      </span>
      <span class="control next">
        <i class="fas fa-chevron-right"></i>
      </span>
      <div class="gallery-inner">
        <img src="" alt="" />
      </div>
      <i class="fas fa-times close"></i>
    </div>
  </body>
  <script src=".js"></script>
</html>
